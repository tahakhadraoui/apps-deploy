apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: footup-frontend-ingress
  namespace: my-namespace
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - 3.208.59.96.sslip.io
      secretName: footup-frontend-tls
  rules:
    - host: 3.208.59.96.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
